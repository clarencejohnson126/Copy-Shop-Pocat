<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Hintergrund mit leichter Textur -->
  <rect width="800" height="400" fill="#F8FAF8"/>
  <g opacity="0.05">
    <rect x="40" y="40" width="40" height="40" fill="#4CAF50"/>
    <rect x="120" y="120" width="40" height="40" fill="#4CAF50"/>
    <rect x="200" y="200" width="40" height="40" fill="#4CAF50"/>
    <rect x="280" y="80" width="40" height="40" fill="#4CAF50"/>
    <rect x="360" y="160" width="40" height="40" fill="#4CAF50"/>
    <rect x="440" y="240" width="40" height="40" fill="#4CAF50"/>
    <rect x="520" y="100" width="40" height="40" fill="#4CAF50"/>
    <rect x="600" y="180" width="40" height="40" fill="#4CAF50"/>
    <rect x="680" y="260" width="40" height="40" fill="#4CAF50"/>
  </g>

  <!-- Umweltfreundlicher Drucker -->
  <g transform="translate(350, 200)">
    <!-- Drucker-Geh채use -->
    <rect x="-100" y="-50" width="200" height="150" rx="10" fill="#43A047" stroke="#2E7D32" stroke-width="3"/>
    <!-- Druckerklappe -->
    <rect x="-90" y="-40" width="180" height="30" rx="5" fill="#66BB6A" stroke="#2E7D32" stroke-width="2"/>
    <!-- Druckerpanel -->
    <rect x="20" y="-30" width="60" height="20" rx="3" fill="#C8E6C9" stroke="#2E7D32" stroke-width="1"/>
    <circle cx="60" cy="-20" r="5" fill="#2E7D32"/>
    <circle cx="45" cy="-20" r="5" fill="#2E7D32"/>
    <circle cx="30" cy="-20" r="5" fill="#2E7D32"/>
    <!-- Papierausgabe -->
    <rect x="-90" y="0" width="180" height="10" fill="#C8E6C9"/>
    <!-- Recycling-Symbol auf Drucker -->
    <g transform="translate(0, 50) scale(0.7)">
      <path d="M-10,-20 L10,-20 L0,-5 Z" fill="#FFFFFF"/>
      <path d="M-15,10 L-5,-10 L5,5 Z" fill="#FFFFFF"/>
      <path d="M15,10 L5,-10 L-5,5 Z" fill="#FFFFFF"/>
      <path d="M0,0 L0,-15 M-13,7.5 L-6.5,-3.5 M13,7.5 L6.5,-3.5" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round"/>
    </g>
    <!-- Blatt aus Recyclingpapier -->
    <rect x="-50" y="20" width="100" height="130" rx="3" fill="#E8F5E9" stroke="#81C784" stroke-width="2" stroke-dasharray="5 3"/>
    <text x="0" y="70" fill="#1B5E20" font-family="Arial" font-size="14" text-anchor="middle">Recycled</text>
    <g transform="translate(0, 50)">
      <path d="M-10,-10 L10,-10 L0,-2 Z" fill="#81C784"/>
      <path d="M-8,5 L-3,-5 L2,2 Z" fill="#81C784"/>
      <path d="M8,5 L3,-5 L-2,2 Z" fill="#81C784"/>
      <path d="M0,0 L0,-7 M-6,3 L-3,-2 M6,3 L3,-2" stroke="#81C784" stroke-width="1.5" stroke-linecap="round"/>
    </g>
  </g>

  <!-- Umweltelemente -->
  <g>
    <!-- Erde/Globus -->
    <circle cx="200" cy="200" r="70" fill="#A5D6A7" stroke="#43A047" stroke-width="3"/>
    <path d="M130 200 Q170 170, 200 160 Q230 150, 270 160 Q290 170, 270 200 Q250 230, 200 240 Q150 230, 130 200" fill="#66BB6A" stroke="#43A047" stroke-width="2"/>
    <path d="M160 160 Q180 180, 200 170 Q220 160, 240 180 Q250 200, 220 220 Q200 210, 180 220 Q160 200, 160 160" fill="#81C784" stroke="#43A047" stroke-width="1.5"/>
    
    <!-- Pflanzen/B채ume -->
    <g transform="translate(580, 250)">
      <!-- Stamm -->
      <rect x="-10" y="0" width="20" height="60" fill="#6D4C41" rx="3"/>
      <!-- Bl채tter -->
      <circle cx="0" cy="-15" r="35" fill="#66BB6A"/>
      <circle cx="-20" cy="5" r="25" fill="#81C784"/>
      <circle cx="20" cy="5" r="25" fill="#81C784"/>
      <circle cx="-15" cy="-30" r="20" fill="#A5D6A7"/>
      <circle cx="15" cy="-30" r="20" fill="#A5D6A7"/>
    </g>
    
    <g transform="translate(650, 280)">
      <!-- Stamm -->
      <rect x="-8" y="0" width="16" height="40" fill="#6D4C41" rx="3"/>
      <!-- Bl채tter -->
      <circle cx="0" cy="-10" r="25" fill="#66BB6A"/>
      <circle cx="-15" cy="0" r="20" fill="#81C784"/>
      <circle cx="15" cy="0" r="20" fill="#81C784"/>
      <circle cx="-10" cy="-20" r="15" fill="#A5D6A7"/>
      <circle cx="10" cy="-20" r="15" fill="#A5D6A7"/>
    </g>
  </g>

  <!-- Recycling-Kreislauf -->
  <g transform="translate(500, 170)">
    <circle cx="0" cy="0" r="60" fill="none" stroke="#4CAF50" stroke-width="4" stroke-dasharray="15 5"/>
    
    <!-- Recycling-Pfeile -->
    <g transform="rotate(0)">
      <path d="M0,-60 L15,-40 L-15,-40 Z" fill="#2E7D32"/>
    </g>
    <g transform="rotate(120)">
      <path d="M0,-60 L15,-40 L-15,-40 Z" fill="#2E7D32"/>
    </g>
    <g transform="rotate(240)">
      <path d="M0,-60 L15,-40 L-15,-40 Z" fill="#2E7D32"/>
    </g>
    
    <!-- Recycling-Symbole im Kreislauf -->
    <g transform="translate(-30, 0)">
      <path d="M-10,-10 L10,-10 L0,-2 Z" fill="#FFFFFF"/>
      <path d="M-8,5 L-3,-5 L2,2 Z" fill="#FFFFFF"/>
      <path d="M8,5 L3,-5 L-2,2 Z" fill="#FFFFFF"/>
    </g>
    
    <g transform="translate(15, 26)">
      <path d="M-10,-10 L10,-10 L0,-2 Z" fill="#FFFFFF"/>
      <path d="M-8,5 L-3,-5 L2,2 Z" fill="#FFFFFF"/>
      <path d="M8,5 L3,-5 L-2,2 Z" fill="#FFFFFF"/>
    </g>
    
    <g transform="translate(15, -26)">
      <path d="M-10,-10 L10,-10 L0,-2 Z" fill="#FFFFFF"/>
      <path d="M-8,5 L-3,-5 L2,2 Z" fill="#FFFFFF"/>
      <path d="M8,5 L3,-5 L-2,2 Z" fill="#FFFFFF"/>
    </g>
  </g>
</svg> 