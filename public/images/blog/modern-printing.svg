<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Hintergrund mit leichter Textur -->
  <rect width="800" height="400" fill="#F8FAF8"/>
  <g opacity="0.05">
    <rect x="40" y="40" width="40" height="40" fill="#4CAF50"/>
    <rect x="120" y="120" width="40" height="40" fill="#4CAF50"/>
    <rect x="200" y="200" width="40" height="40" fill="#4CAF50"/>
    <rect x="280" y="80" width="40" height="40" fill="#4CAF50"/>
    <rect x="360" y="160" width="40" height="40" fill="#4CAF50"/>
    <rect x="440" y="240" width="40" height="40" fill="#4CAF50"/>
    <rect x="520" y="100" width="40" height="40" fill="#4CAF50"/>
    <rect x="600" y="180" width="40" height="40" fill="#4CAF50"/>
    <rect x="680" y="260" width="40" height="40" fill="#4CAF50"/>
  </g>

  <!-- Mittellinie zur Trennung von Tradition und Moderne -->
  <g transform="translate(400, 200)">
    <!-- Gezackte Linie -->
    <path d="M0,-120 L-10,-100 L10,-80 L-10,-60 L10,-40 L-10,-20 L10,0 L-10,20 L10,40 L-10,60 L10,80 L-10,100 L0,120" 
          stroke="#4CAF50" stroke-width="3" stroke-linecap="round" stroke-dasharray="5 3"/>
  </g>

  <!-- Moderne Seite - Rechts -->
  <g transform="translate(600, 200)">
    <!-- Moderner 3D-Drucker -->
    <rect x="-80" y="-80" width="160" height="160" rx="10" fill="#E8F5E9" stroke="#43A047" stroke-width="3"/>
    <rect x="-70" y="-70" width="140" height="90" rx="5" fill="#FFFFFF" stroke="#43A047" stroke-width="2"/>
    <rect x="-50" y="-50" width="100" height="50" rx="3" fill="#F1F8E9"/>
    <!-- Druckkopf -->
    <rect x="-20" y="-30" width="40" height="10" fill="#43A047"/>
    <rect x="-10" y="-20" width="20" height="5" fill="#2E7D32"/>
    <!-- Bedienfeld -->
    <rect x="-60" y="30" width="120" height="40" rx="5" fill="#81C784"/>
    <rect x="-50" y="35" width="100" height="30" rx="3" fill="#C8E6C9"/>
    <circle cx="-30" cy="50" r="5" fill="#2E7D32"/>
    <circle cx="-15" cy="50" r="5" fill="#2E7D32"/>
    <circle cx="0" cy="50" r="5" fill="#2E7D32"/>
    <circle cx="15" cy="50" r="5" fill="#2E7D32"/>
    <circle cx="30" cy="50" r="5" fill="#2E7D32"/>
    
    <!-- Digitale Elemente -->
    <g transform="translate(0, -120)">
      <!-- Cloud-Symbol -->
      <circle cx="-15" cy="0" r="15" fill="#81C784"/>
      <circle cx="0" cy="-10" r="15" fill="#81C784"/>
      <circle cx="15" cy="0" r="15" fill="#81C784"/>
      <rect x="-15" y="0" width="30" height="15" fill="#81C784"/>
      
      <!-- Verbindungslinien -->
      <path d="M0,15 L0,30" stroke="#43A047" stroke-width="2"/>
      <path d="M0,30 L-30,50 M0,30 L30,50" stroke="#43A047" stroke-width="2"/>
      
      <!-- Binäre Daten -->
      <text x="-40" y="60" fill="#2E7D32" font-family="Courier" font-size="10">1010</text>
      <text x="20" y="60" fill="#2E7D32" font-family="Courier" font-size="10">0101</text>
    </g>
    
    <!-- 3D-Objekt -->
    <g transform="translate(100, 0)">
      <path d="M-30,-30 L0,-50 L30,-30 L0,-10 Z" fill="#81C784" stroke="#43A047" stroke-width="1.5"/>
      <path d="M-30,-30 L-30,30 L0,50 L0,-10 Z" fill="#66BB6A" stroke="#43A047" stroke-width="1.5"/>
      <path d="M0,-10 L0,50 L30,30 L30,-30 Z" fill="#4CAF50" stroke="#43A047" stroke-width="1.5"/>
    </g>
  </g>

  <!-- Traditionelle Seite - Links -->
  <g transform="translate(200, 200)">
    <!-- Traditionelle Druckerpresse -->
    <rect x="-100" y="-40" width="200" height="80" rx="5" fill="#A5D6A7" stroke="#2E7D32" stroke-width="3"/>
    <rect x="-90" y="-30" width="180" height="60" rx="3" fill="#C8E6C9" stroke="#2E7D32" stroke-width="2"/>
    <rect x="-80" y="-20" width="160" height="40" rx="2" fill="#E8F5E9"/>
    <!-- Druckwalze -->
    <g transform="translate(0, -80)">
      <rect x="-60" y="0" width="120" height="30" rx="15" fill="#5D4037" stroke="#3E2723" stroke-width="2"/>
      <rect x="-50" y="10" width="100" height="10" fill="#8D6E63"/>
    </g>
    <!-- Papier -->
    <rect x="-70" y="50" width="140" height="90" rx="3" fill="#FFFFFF" stroke="#BDBDBD" stroke-width="1"/>
    <!-- Stempel/Letterpress -->
    <g transform="translate(-40, 100)">
      <rect x="-15" y="-15" width="30" height="30" fill="#2E7D32"/>
      <text x="0" y="5" fill="#FFFFFF" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">A</text>
    </g>
    <g transform="translate(0, 120)">
      <rect x="-15" y="-15" width="30" height="30" fill="#2E7D32"/>
      <text x="0" y="5" fill="#FFFFFF" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">B</text>
    </g>
    <g transform="translate(40, 100)">
      <rect x="-15" y="-15" width="30" height="30" fill="#2E7D32"/>
      <text x="0" y="5" fill="#FFFFFF" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">C</text>
    </g>
    
    <!-- Setzkasten -->
    <g transform="translate(-120, 0)">
      <rect x="-40" y="-60" width="80" height="120" fill="#5D4037" stroke="#3E2723" stroke-width="2" rx="3"/>
      <g fill="#8D6E63">
        <rect x="-35" y="-55" width="30" height="25" rx="1"/>
        <rect x="0" y="-55" width="30" height="25" rx="1"/>
        <rect x="-35" y="-25" width="30" height="25" rx="1"/>
        <rect x="0" y="-25" width="30" height="25" rx="1"/>
        <rect x="-35" y="5" width="30" height="25" rx="1"/>
        <rect x="0" y="5" width="30" height="25" rx="1"/>
        <rect x="-35" y="35" width="30" height="25" rx="1"/>
        <rect x="0" y="35" width="30" height="25" rx="1"/>
      </g>
    </g>
  </g>

  <!-- Verbindungselemente zwischen traditionell und modern -->
  <g transform="translate(400, 200)">
    <!-- Kreisförmiger Hintergrund für Symbol -->
    <circle cx="0" cy="0" r="40" fill="#E8F5E9" stroke="#43A047" stroke-width="3"/>
    
    <!-- Symbol für Zusammenführung -->
    <path d="M-15,-15 L15,15 M-15,15 L15,-15" stroke="#2E7D32" stroke-width="5" stroke-linecap="round"/>
    <circle cx="0" cy="0" r="10" fill="#43A047"/>
    
    <!-- Verbindende Pfeile -->
    <path d="M-100,0 L-50,0" stroke="#43A047" stroke-width="3" stroke-linecap="round"/>
    <path d="M-60,0 L-50,0 L-55,-5 M-60,0 L-50,0 L-55,5" fill="none" stroke="#43A047" stroke-width="3" stroke-linecap="round"/>
    
    <path d="M50,0 L100,0" stroke="#43A047" stroke-width="3" stroke-linecap="round"/>
    <path d="M90,0 L100,0 L95,-5 M90,0 L100,0 L95,5" fill="none" stroke="#43A047" stroke-width="3" stroke-linecap="round"/>
  </g>
</svg> 