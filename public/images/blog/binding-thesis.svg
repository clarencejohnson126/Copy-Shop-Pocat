<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Hintergrund mit leichter Textur -->
  <rect width="800" height="400" fill="#F8FAF8"/>
  <g opacity="0.05">
    <rect x="40" y="40" width="40" height="40" fill="#4CAF50"/>
    <rect x="120" y="120" width="40" height="40" fill="#4CAF50"/>
    <rect x="200" y="200" width="40" height="40" fill="#4CAF50"/>
    <rect x="280" y="80" width="40" height="40" fill="#4CAF50"/>
    <rect x="360" y="160" width="40" height="40" fill="#4CAF50"/>
    <rect x="440" y="240" width="40" height="40" fill="#4CAF50"/>
    <rect x="520" y="100" width="40" height="40" fill="#4CAF50"/>
    <rect x="600" y="180" width="40" height="40" fill="#4CAF50"/>
    <rect x="680" y="260" width="40" height="40" fill="#4CAF50"/>
  </g>

  <!-- Bücherregal -->
  <rect x="100" y="320" width="600" height="20" fill="#2E7D32" rx="2"/>
  <rect x="150" y="340" width="500" height="20" fill="#1B5E20" rx="2"/>
  <rect x="120" y="280" width="20" height="40" fill="#2E7D32" rx="2"/>
  <rect x="660" y="280" width="20" height="40" fill="#2E7D32" rx="2"/>

  <!-- Hardcover-gebundenes Buch -->
  <g transform="translate(180, 140)">
    <!-- Buchrücken -->
    <rect x="0" y="0" width="40" height="180" fill="#4CAF50" rx="2"/>
    <!-- Buchdeckel -->
    <rect x="40" y="10" width="120" height="160" fill="#81C784" rx="2"/>
    <!-- Goldprägung -->
    <rect x="10" y="30" width="20" height="60" fill="#FFD700" rx="2"/>
    <rect x="10" y="100" width="20" height="10" fill="#FFD700" rx="2"/>
    <rect x="10" y="120" width="20" height="30" fill="#FFD700" rx="2"/>
    <!-- Buchseiten -->
    <rect x="40" y="20" width="110" height="140" fill="#FFFFFF" rx="1"/>
    <g fill="#E0E0E0">
      <rect x="60" y="40" width="70" height="2" />
      <rect x="60" y="50" width="70" height="2" />
      <rect x="60" y="60" width="70" height="2" />
      <rect x="60" y="70" width="70" height="2" />
      <rect x="60" y="80" width="40" height="2" />
    </g>
    <!-- Titel -->
    <text x="20" y="-20" fill="#1B5E20" font-family="Arial" font-size="12" font-weight="bold">Hardcover</text>
  </g>

  <!-- Softcover-gebundenes Buch -->
  <g transform="translate(360, 160)">
    <!-- Buchrücken -->
    <rect x="0" y="0" width="20" height="160" fill="#66BB6A" rx="2"/>
    <!-- Buchdeckel -->
    <rect x="20" y="10" width="100" height="140" fill="#A5D6A7" rx="2"/>
    <!-- Buchseiten -->
    <rect x="20" y="15" width="95" height="130" fill="#FFFFFF" rx="1"/>
    <g fill="#E0E0E0">
      <rect x="30" y="35" width="70" height="2" />
      <rect x="30" y="45" width="70" height="2" />
      <rect x="30" y="55" width="70" height="2" />
      <rect x="30" y="65" width="70" height="2" />
      <rect x="30" y="75" width="40" height="2" />
    </g>
    <!-- Titel -->
    <text x="10" y="-20" fill="#1B5E20" font-family="Arial" font-size="12" font-weight="bold">Softcover</text>
  </g>

  <!-- Spiralgebundenes Buch -->
  <g transform="translate(500, 180)">
    <!-- Buchdeckel -->
    <rect x="20" y="0" width="100" height="140" fill="#C8E6C9" rx="2"/>
    <!-- Spiralbindung -->
    <g fill="#43A047">
      <rect x="10" y="10" width="10" height="10" rx="5"/>
      <rect x="10" y="30" width="10" height="10" rx="5"/>
      <rect x="10" y="50" width="10" height="10" rx="5"/>
      <rect x="10" y="70" width="10" height="10" rx="5"/>
      <rect x="10" y="90" width="10" height="10" rx="5"/>
      <rect x="10" y="110" width="10" height="10" rx="5"/>
      <rect x="10" y="130" width="10" height="10" rx="5"/>
    </g>
    <!-- Buchseiten -->
    <rect x="25" y="5" width="90" height="130" fill="#FFFFFF" rx="1"/>
    <g fill="#E0E0E0">
      <rect x="35" y="25" width="70" height="2" />
      <rect x="35" y="35" width="70" height="2" />
      <rect x="35" y="45" width="70" height="2" />
      <rect x="35" y="55" width="70" height="2" />
      <rect x="35" y="65" width="40" height="2" />
    </g>
    <!-- Titel -->
    <text x="0" y="-20" fill="#1B5E20" font-family="Arial" font-size="12" font-weight="bold">Spiralbindung</text>
  </g>
  
  <!-- Person, die ein Buch begutachtet -->
  <g transform="translate(150, 200)">
    <!-- Kopf -->
    <circle cx="50" cy="40" r="25" fill="#A5D6A7" stroke="#2E7D32" stroke-width="2"/>
    <!-- Körper -->
    <rect x="35" y="65" width="30" height="60" rx="5" fill="#4CAF50" stroke="#2E7D32" stroke-width="2"/>
    <!-- Arme -->
    <path d="M35 75 L0 100" stroke="#4CAF50" stroke-width="10" stroke-linecap="round"/>
    <path d="M65 75 L100 60" stroke="#4CAF50" stroke-width="10" stroke-linecap="round"/>
    <!-- Beine -->
    <path d="M40 125 L30 170" stroke="#2E7D32" stroke-width="10" stroke-linecap="round"/>
    <path d="M60 125 L70 170" stroke="#2E7D32" stroke-width="10" stroke-linecap="round"/>
    <!-- Buch, das betrachtet wird -->
    <rect x="80" y="50" width="40" height="30" rx="2" fill="#81C784"/>
    <rect x="82" y="53" width="36" height="24" rx="1" fill="#FFFFFF"/>
  </g>
</svg> 